<script>
    //   开启本地储存
    var state = window.localStorage;
    var id = state.getItem("id");
    var user = state.getItem("name");
    var role = state.getItem("role");
    if (user != null && user.toString().length !== 0 && role != null && role.toString().length !== 0) {
        var welcome = document.getElementById("welcome");
        role = role.toUpperCase();
        welcome.innerHTML += "<span style=\"color: darkseagreen; \">  " + role + "</span>" + "," + user;
    }

    stulist = {};
    getstu(stulist);
    var student;

    function getstu(allData) {
        $.ajax({
            url: 'resultSearch',
            type: 'post',
            // 设置的是请求参数
            data: JSON.stringify(allData),
            // 用于设置响应体的类型 注意 跟 data 参数没关系！！！
            contentType: 'application/json;charset=utf-8',
            success: function (res) {
                // 一旦设置的 dataType 选项，就不再关心 服务端 响应的 Content-Type 了
                // 客户端会主观认为服务端返回的就是 JSON 格式的字符串
                console.log(res);
                if (res.list != null && res.list.length !== 0) {
                    document.getElementById("stutable").innerHTML = "";
                    student = res.list;
                    for (i = 0; i < res.list.length; i++) {
                        stu = res.list[i];
                        document.getElementById("stutable").innerHTML +=
                            "<tr class=\"gradeX\">" +
                            "<td id=\"user-result" + i + "\">" + stu.resultid + "</td>" +
                            "<td id=\"user-id" + i + "\">" + stu.stuid + "</td>" +
                            "<td id=\"user-type" + i + "\">" + stu.resulttype + "</td>" +
                            "<td id=\"user-reason" + i + "\">" + stu.resultname + "</td>" +
                            "<td id=\"user-act" + i + "\">" + stu.resultact + "</td>" +
                            "<td>" +
                            "<div class=\"tpl-table-black-operation\">" +
                            "<button href=\"javascript:;\" class=\"tpl-table-black-operation\" value=\"" + i + "\" onclick='saveupdate(this.value)' " +
                            "style=\"border-color: #ea6e0c;color: #ea6e0c\">" +
                            "<i class=\"am-icon-pencil\"></i> 编辑" +
                            "</button>" +
                            "</div>" +
                            "<div class=\"tpl-table-black-operation\">" +
                            "<button href=\"javascript:;\" class=\"tpl-table-black-operation\" value=\"" + i + "\" onclick='todel(this.value)' " +
                            "style=\"border-color: #ea6e0c;color: #ea6e0c\">" +
                            "<i class=\"am-icon-trash\"></i> 删除" +
                            "</button>" +
                            "</div>" +
                            "</td>" +
                            "</tr>";
                    }
                    document.getElementById("total").value = res.list.length;
                    var tablepage = res.page;
                    if (tablepage != null)
                        document.getElementById("setpage").innerText = tablepage;
                }
            }
        })
    }

    function saveupdate(val) {
        v = parseInt(val);
        document.getElementById("user-result").value = student[v].resultid;
        document.getElementById("user-id").value = student[v].stuid;
        document.getElementById("user-type").value = student[v].resulttype;
        document.getElementById("user-reason").value = student[v].resultname;
        document.getElementById("user-act").value = student[v].resultact;
    }

    function toupdate() {
        resultid = document.getElementById("user-result").value;
        resultname = document.getElementById("user-reason").value;
        sid = document.getElementById("user-id").value;
        rtype = document.getElementById("user-type").value;
        ract = document.getElementById("user-act").value;
        method = "update";
        allData = {
            "resultid": resultid,
            "resultname": resultname,
            "id": sid,
            "type": rtype,
            "act": ract,
            "method": method
        };
        return updatestu(allData);
    }

    function todel(val) {
        resultid = student[val].resultid;
        method = "delete";
        allData = {
            "resultid": resultid,
            "method": method
        };
        return updatestu(allData);
    }

    function search() {
        var userid = document.getElementById("search-id").value;
        var username = document.getElementById("search-name").value;
        var userclass = document.getElementById("search-class").value;
        var useryear = document.getElementById("search-year").value;
        searchdata = {
            "id": userid,
            "name": username,
            "classid": userclass,
            "year": useryear
        }
        getstu(searchdata);
    }

    function updatestu(allData) {
        $.ajax({
            url: 'resultManage',
            type: 'post',
            // 设置的是请求参数
            data: JSON.stringify(allData),
            // 用于设置响应体的类型 注意 跟 data 参数没关系！！！
            contentType: 'application/json;charset=utf-8',
            success: function (res) {
                // 一旦设置的 dataType 选项，就不再关心 服务端 响应的 Content-Type 了
                // 客户端会主观认为服务端返回的就是 JSON 格式的字符串
                alert(res.result);
                console.log(res);
                if (res.result === "奖惩信息修改成功" || res.result === "删除成功") {
                    window.location.href = "resultinfo.html";
                }

            }
        })
    }

    function prepage() {
        var cur = document.getElementById("setpage").innerText;
        cur = parseInt(cur);
        if (cur != 1) {
            cur = cur - 2;
            predata = {"page": cur};
            getstu(predata);
        }

    }

    function nextpage() {
        var num = document.getElementById("total").value;
        var cur = document.getElementById("setpage").innerText;
        cur = parseInt(cur);
        if (num == 10) {
            nextdata = {"page": cur};
            getstu(nextdata);
        }
    }

</script>
