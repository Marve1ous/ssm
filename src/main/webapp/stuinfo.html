<script>
    var state = window.localStorage;
    var id = state.getItem("id");
    var user = state.getItem("name");
    var role = state.getItem("role");
    if (user != null && user.toString().length !== 0 && role != null && role.toString().length !== 0) {
        var welcome = document.getElementById("welcome");
        role = role.toUpperCase();
        welcome.innerHTML += "<span style=\"color: darkseagreen; \">  " + role + "</span>" + "," + user;
    }

    stulist = {};
    window.onload = getstu(stulist);
    var student;

    function getstu(allData) {
        $.ajax({
            url: 'getStudent',
            type: 'post',
            // 设置的是请求参数
            data: JSON.stringify(allData),
            // 用于设置响应体的类型 注意 跟 data 参数没关系！！！
            contentType: 'application/json;charset=utf-8',
            success: function (res) {
                // 一旦设置的 dataType 选项，就不再关心 服务端 响应的 Content-Type 了
                // 客户端会主观认为服务端返回的就是 JSON 格式的字符串
                console.log(res);
                document.getElementById("stutable").innerHTML = "";
                if (res.list != null && res.list.length !== 0) {
                    student = res.list;
                    for (i = 0; i < res.list.length; i++) {
                        stu = res.list[i];
                        document.getElementById("stutable").innerHTML +=
                            "<tr class=\"gradeX\">" +
                            "<td id=\"user-id" + i + "\">" + stu.stuid + "</td>" +
                            "<td id=\"user-name" + i + "\">" + stu.stuname + "</td>" +
                            "<td id=\"user-class" + i + "\">" + stu.stuclassid + "</td>" +
                            "<td id=\"user-sex" + i + "\">" + stu.stusex + "</td>" +
                            "<td id=\"user-nation" + i + "\">" + stu.stunation + "</td>" +
                            "<td id=\"user-card" + i + "\">" + stu.stucard + "</td>" +
                            "<td id=\"user-year" + i + "\">" + stu.stuyear + "</td>" +
                            "<td>" +
                            "<div class=\"tpl-table-black-operation\">" +
                            "<button href=\"javascript:;\" class=\"tpl-table-black-operation\" value=\"" + i + "\" onclick='saveupdate(this.value)' " +
                            "style=\"border-color: #ea6e0c;color: #ea6e0c\">" +
                            "<i class=\"am-icon-pencil\"></i> 编辑" +
                            "</button>" +
                            "</div>" +
                            "</td>" +
                            "</tr>";
                    }
                    document.getElementById("total").value = res.list.length;
                    var tablepage = res.page;
                    if (tablepage != null)
                        document.getElementById("setpage").innerText = tablepage;
                }
            }
        })
    }

    function saveupdate(val) {
        v = parseInt(val);
        document.getElementById("user-id").value = student[v].stuid;
        document.getElementById("user-class").value = student[v].stuclassid;
        document.getElementById("user-name").value = student[v].stuname;
        document.getElementById("user-sex").value = student[v].stusex;
        document.getElementById("user-nation").value = student[v].stunation;
        document.getElementById("user-card").value = student[v].stucard;
        document.getElementById("user-year").value = student[v].stuyear;
    }

    function toupdate() {
        userid = document.getElementById("user-id").value;
        userclass = document.getElementById("user-class").value;
        username = document.getElementById("user-name").value;
        usersex = document.getElementById("user-sex").value;
        usernation = document.getElementById("user-nation").value;
        usercard = document.getElementById("user-card").value;
        useryear = document.getElementById("user-year").value;
        allData = {
            "id": userid,
            "name": username,
            "classid": userclass,
            "sex": usersex,
            "nation": usernation,
            "card": usercard,
            "year": useryear
        };
        return updatestu(allData);
    }

    function search() {
        var userid = document.getElementById("search-id").value;
        var username = document.getElementById("search-name").value;
        var userclass = document.getElementById("search-class").value;
        var useryear = document.getElementById("search-year").value;
        searchdata = {
            "id": userid,
            "name": username,
            "classid": userclass,
            "year": useryear
        }
        getstu(searchdata);
    }

    function updatestu(allData) {
        $.ajax({
            url: 'studentModify',
            type: 'post',
            // 设置的是请求参数
            data: JSON.stringify(allData),
            // 用于设置响应体的类型 注意 跟 data 参数没关系！！！
            contentType: 'application/json;charset=utf-8',
            success: function (res) {
                // 一旦设置的 dataType 选项，就不再关心 服务端 响应的 Content-Type 了
                // 客户端会主观认为服务端返回的就是 JSON 格式的字符串
                alert(res.result);
                console.log(res);
                if (res.result === "学籍修改成功") {
                    window.location.href = "stuinfo.html";
                }

            }
        })
    }

    function prepage() {
        var cur = document.getElementById("setpage").innerText;
        cur = parseInt(cur);
        if (cur != 1) {
            cur = cur - 2;
            predata = {"page": cur};
            getstu(predata);
        }

    }

    function nextpage() {
        var num = document.getElementById("total").value;
        var cur = document.getElementById("setpage").innerText;
        cur = parseInt(cur);
        if (num == 10) {
            nextdata = {"page": cur};
            getstu(nextdata);
        }
    }

</script>
