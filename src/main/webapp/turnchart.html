<script>
    //   开启本地储存
    var state = window.localStorage;
    var id = state.getItem("id");
    var user = state.getItem("name");
    var role = state.getItem("role");
    if (user != null && user.toString().length !== 0 && role != null && role.toString().length !== 0) {
        var welcome = document.getElementById("welcome");
        role = role.toUpperCase();
        welcome.innerHTML += "<span style=\"color: darkseagreen; \">  " + role + "</span>" + "," + user;
    }

    getstu();
    var student;
    studata = new Array(7);
    function getstu() {
        $.ajax({
            url: 'turnAll',
            type: 'get',
            // 设置的是请求参数
            // 用于设置响应体的类型 注意 跟 data 参数没关系！！！
            contentType: 'application/json;charset=utf-8',
            success: function (res) {
                // 一旦设置的 dataType 选项，就不再关心 服务端 响应的 Content-Type 了
                // 客户端会主观认为服务端返回的就是 JSON 格式的字符串
                console.log(res);
                if (res.list != null && Object.keys(res.list).length != 0) {
                    student = res.list;
                    for (i = 0; i < studata.length; i++) {
                        studata[i] = 0;
                    }
                    // "入学", "转学", "退学", "开除", "休学", "复学", "留级"
                    if (student["入学"] != null)
                        studata[0] = student["入学"];
                    if (student["转学"] != null)
                        studata[1] = student["转学"];
                    if (student["退学"] != null)
                        studata[2] = student["退学"];
                    if (student["开除"] != null)
                        studata[3] = student["开除"];
                    if (student["休学"] != null)
                        studata[4] = student["休学"];
                    if (student["复学"] != null)
                        studata[5] = student["复学"];
                    if (student["留级"] != null)
                        studata[6] = student["留级"];
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main'));

                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: '人员流动统计'
                        },
                        backgroundColor: '#ffffff',
                        color: ['#3bcec6'],
                        tooltip: {},
                        fontSize: 18,
                        legend: {
                            data: ['人数']
                        },
                        xAxis: {
                            data: ["入学", "转学", "退学", "开除", "休学", "复学", "留级"],
                            axisLine: {
                                lineStyle: {
                                    color: '#000000', // X轴及其文字颜色
                                }
                            }
                        },
                        yAxis: {},
                        series: [{
                            name: '人员流动类型',
                            type: 'bar',
                            data: studata
                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }
            }
        })
    }

</script>
